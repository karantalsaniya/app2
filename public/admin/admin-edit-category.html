<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon">

    <!-- Icon Font Stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa-solid fa-stroopwafel"></i> AKD Hoop</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">
                        <div
                            class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Karan</h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="template.html" class="nav-item nav-link"><i class="fa-solid fa-house me-2"></i></i>Home</a>
                    <a href="admin-category.html" class="nav-item nav-link"><i class="fa-solid fa-list me-2"></i>Category</a>
                    <a href="admin-product.html" class="nav-item nav-link"><i class="fa-solid fa-tag me-2"></i>Products</a>
                    <a href="chart.html" class="nav-item nav-link"><i class="fa-solid fa-bag-shopping me-2"></i>Orders</a>

                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-2">
                    <h2 class="text-primary mb-0">AKD</h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="img/user.jpg" alt=""
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">Karan</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="#" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!--Edit Category Start -->
            <div class=" vh-100 container-fluid pt-4 px-4">
                <div class="bg-light rounded p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h5 class="text-primary mt-2 ">+ Edit Category</h5>
                        <a href="admin-category.html"><button type="button" class="btn btn-outline-primary m-2"><i
                                    class="fa-solid fa-chevron-left me-2"></i>Back</button></a></a>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">


                        <div class="col-sm-6 col-xl-6">
                            <div class="bg-light rounded p-4">
                                <form action="">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Category Name</label>
                                        <input type="text" id="title" name="title" class="form-control" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="photo" class="form-label">Photo</label>
                                        <input type="file" id="photo" name="photo" class="form-control" required
                                            accept="image/*" />
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xl-6">
                            <div class="bg-light rounded p-4">
                                <form action="">
                                    <div class="mb-3">
                                        <b>Is this category live?</b>
                                        <div class="form-check form-switch mt-3 ">
                                            <input class="form-check-input" type="checkbox" role="switch"
                                                id="flexSwitchCheckDefault">
                                            <label class="form-check-label" for="flexSwitchCheckDefault">switch to Live</label>
                                        </div>
                                    </div>
                                    <div class="d-flex ">
                                        <button type="button" class="btn btn-primary m-2">Save changes</button>&nbsp;
                                        <button type="reset" name="reset" class="btn btn-secondary m-2">Clear all</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>



                </div>
            </div>
            <!-- Edit Category End -->


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">akdhoops</a>, All Right Reserved.
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Designed By <a href="https://www.linkedin.com/in/karan-talsaniya-a5b018b8/"
                                target="_blank">Karan Talsaniya</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->




        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/chart/chart.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
        <script src="https://kit.fontawesome.com/639fe39568.js" crossorigin="anonymous"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
</body>

</html>
